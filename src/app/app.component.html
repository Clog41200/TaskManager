<div  style="display:flex;flex-direction:row;height:40px;-webkit-app-region: drag;">

    <button mat-button *ngIf="router.url != '/nousers' && router.url!='/'" style="cursor:pointer;-webkit-app-region:no-drag;" [matMenuTriggerFor]="menuRef">
        <fa name="bars" style="cursor:pointer"></fa>
    </button>

    <span style="flex-grow: 1" (dblclick)="toggleMaximize()"></span>

    <button mat-mini-fab onclick="window.close();" style="cursor:pointer;-webkit-app-region:no-drag;">
      <fa name="close" style="cursor:pointer"></fa>
    </button>
</div>
<router-outlet></router-outlet>

<mat-menu #menuRef="matMenu">
    <button mat-menu-item [routerLink]="['/manageUsers']" routerLinkActive="router-link-active">
      Gestion des utilisateurs
  </button>
  <button mat-menu-item [routerLink]="['/manageRights']" routerLinkActive="router-link-active">
    Gestion des droits
</button>
</mat-menu>

<app-menu [ngStyle]="{'display':showMenu?'block':'none'}" [(showing)]="showMenu"></app-menu>
