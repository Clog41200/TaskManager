<div
  style="display:flex;flex-direction:row;height:40px;min-height:40px"
>
  <button
    mat-button
    *ngIf="router.url != '/nousers' && router.url != '/'"
    style="cursor:pointer;-webkit-app-region:no-drag;"
    [matMenuTriggerFor]="menuRef"
  >
    <fa name="bars" style="cursor:pointer"></fa>
  </button>
  <app-notification-indicator
    *ngIf="router.url != '/nousers' && router.url != '/'"
  ></app-notification-indicator>

</div>

<div class="flex-row" style="flex-grow: 1">
  <router-outlet></router-outlet>
  <connected-users *ngIf="router.url != '/nousers' && router.url != '/'"></connected-users>
</div>
<mat-menu #menuRef="matMenu">
  <button
    mat-menu-item
    [routerLink]="['/main']"
    routerLinkActive="router-link-active"
  >
    Affichage des tâches
  </button>
  <button
    mat-menu-item
    [routerLink]="['/useraccount', connexionService.user.id]"
    routerLinkActive="router-link-active"
  >
    Gérer mon compte
  </button>
  <button
    mat-menu-item
    *ngIf="isAdmin()"
    [routerLink]="['/manageUsers']"
    routerLinkActive="router-link-active"
  >
    Gestion des utilisateurs
  </button>
  <button
    mat-menu-item
    *ngIf="isAdmin()"
    [routerLink]="['/manageRights']"
    routerLinkActive="router-link-active"
  >
    Gestion des droits
  </button>
  <button
    mat-menu-item
    *ngIf="isAdmin()"
    [routerLink]="['/manageStates']"
    routerLinkActive="router-link-active"
  >
    Gestion des états
  </button>
  <button
    mat-menu-item
    *ngIf="isAdmin()"
    [routerLink]="['/manageItems']"
    routerLinkActive="router-link-active"
  >
    Gestion des items
  </button>
</mat-menu>
