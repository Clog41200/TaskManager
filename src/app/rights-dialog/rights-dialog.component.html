<h1 matDialogTitle>Edition d'un droit</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex-col">

  <mat-form-field floatPlaceholder="auto">
      <input matInput formControlName="label" type="text" required placeholder="Libellé">
  </mat-form-field>

  <div class="flex-row" style="justify-content: end">
    <button mat-button >Enregistrer</button>
    <button type="button" mat-button (click)="cancel()">Annuler</button>
  </div>

</form>
