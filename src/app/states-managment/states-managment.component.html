<mat-toolbar style="justify-content: space-between">
    <span>Gestion des Ã©tats</span>
    <button mat-button (click)="ajouter()">
      <fa name="plus"></fa> Ajouter
    </button>
</mat-toolbar>

<mat-table [dataSource]="states">
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let state">
          <button mat-raised-button color="warn" (click)="delete(state)">
            <fa name="trash"></fa>
          </button>
          <button mat-raised-button (click)="edit(state)">
            <fa name="edit"></fa>
          </button>
          <button mat-mini-fab (click)="moveup(state)">
            <fa name="angle-up"></fa>
          </button>
          <button mat-mini-fab (click)="movedown(state)">
            <fa name="angle-down"></fa>
          </button>
        </mat-cell>
      </ng-container>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let state">{{state.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="libelle">
      <mat-header-cell *matHeaderCellDef>Etat</mat-header-cell>
      <mat-cell *matCellDef="let state">{{state.libelle}}</mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="['action','id','libelle']"></mat-header-row>
  <mat-row *matRowDef="let row; columns:['action','id','libelle']"></mat-row>

</mat-table>
