<div style="width:800px;height:700px" class="flex-col">
  <mat-toolbar style="justify-content: normal">
    <input
      matInput
      [(ngModel)]="task.title"
      name="title"
      type="text"
      required
      placeholder="Titre de la tâche"
    />
    <button mat-button (click)="delete()"><fa name="trash"></fa></button>

    <button mat-button (click)="saveAll()"><fa name="save"></fa></button>
  </mat-toolbar>

  <mat-tab-group [disableRipple]="false" style="flex-grow: 1">
    <mat-tab label="Description">
      <div class="flex-row">
        <div class="flex-col" style="flex-grow: 1">
          <div style="margin:5px 0px" *ngIf="datecreation != ''">
            Crée le : {{ datecreation }}
          </div>
          <mat-form-field floatPlaceholder="auto">
            <mat-select
              [(ngModel)]="assignedUser.id_user"
              placeholder="Utilisateur assigné"
            >
              <mat-option [value]="user.id" *ngFor="let user of users">{{
                user.pseudo
              }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field floatPlaceholder="auto">
            <textarea
              matInput
              [(ngModel)]="task.description"
              required
              placeholder="Description"
            ></textarea>
          </mat-form-field>
        </div>
        <div class="flex-col" style="width: 200px;margin-left:5px">
          <app-dynamic-task-item
            *ngFor="let item of items"
            [item]="item"
          ></app-dynamic-task-item>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Messages" class="flex-col">
      <div class="history" style="flex-grow: 1;padding:6px;overflow:auto; max-height: 480px" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div *ngFor="let message of messages" class="flex-col" style="border-bottom:1px solid rgba(20,20,20,0.5);" style="user-select:text">
          <div>{{ message.date_heure }} :</div>
          <div style="white-space: pre-wrap" Markdown>{{message.text}}</div>
        </div>
      </div>
      <div class="newMessage">
        <form
          [formGroup]="formMessage"
          (ngSubmit)="onSubmitMessage()"
          class="flex-row"
          style="flex-grow: 1"
        >
          <mat-form-field floatLabel="always" style="flex-grow: 1">
            <textarea style="font-size: 12px"
              matInput
              formControlName="message"
              required
              placeholder="Nouveau message"
              matTextareaAutosize
              matAutosizeMinRows=7

            ></textarea>
          </mat-form-field>

          <button mat-button><fa name="send"></fa> Envoyer</button>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Pièces jointes"> </mat-tab>
    <mat-tab label="Diagramme"> </mat-tab>
  </mat-tab-group>
</div>
