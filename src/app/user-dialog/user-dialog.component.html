<h1 matDialogTitle>Edition utilisateur</h1>


<mat-dialog-content style="width:300px">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex-col">

    <mat-form-field floatPlaceholder="auto">
      <input matInput formControlName="mail" type="text" required placeholder="eMail" />
    </mat-form-field>

    <mat-form-field floatPlaceholder="auto">
      <input matInput formControlName="password" type="password" required placeholder="Password" />
    </mat-form-field>

    <div class="flex-row" style="justify-content: flex-end">
      <button type="submit" [disabled]="form.invalid" mat-button color="accent">Enregistrer</button>
      <button mat-button color="warn" (click)="cancel()">Annuler</button>
    </div>
  </form>
</mat-dialog-content>
